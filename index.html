    <section class="login">
        <h2>Mulai Sekarang!</h2>
        <p>Login untuk memulai karya barumu!</p>
        <button id="loginBtn">Login</button>
    </section>
    </main>
    <script>
        // Menangkap tombol login
        const loginBtn = document.getElementById('loginBtn');

        // Menambahkan event listener untuk klik pada tombol login
        loginBtn.addEventListener('click', () => {
            // Nonaktifkan tombol login sementara SweetAlert aktif
            loginBtn.disabled = true;

            document.body.style.overflow = 'hidden';

            // Flag untuk melacak apakah SweetAlert ditutup oleh timer
            let closedByTimer = false;


            // Menampilkan Sweet Alert dengan timer dan progress bar
            Swal.fire({
                icon: 'question',
                title: 'Tau gak arti dari kata cinta mati?',
                text: 'Loading',
                showConfirmButton: false,
                timer: 10000, // Menutup Sweet Alert setelah 10 detik
                timerProgressBar: true, // Menampilkan progress bar
                didOpen: () => {
                    Swal.showLoading();
                },
                willClose: () => {
                    // Aktifkan kembali tombol login setelah SweetAlert ditutup
                    loginBtn.disabled = false;

                    // Mengembalikan scroll bar setelah SweetAlert ditutup
                    document.body.style.overflow = 'auto';

                },
                onAfterClose: () => {
                    // Mengarahkan pengguna ke halaman yang ditentukan setelah SweetAlert ditutup
                    if (closedByTimer) {
                        window.location.href = 'loginpalsu.html'; // Ganti dengan URL tujuan Anda
                    }
                }
            }).then((result) => {
                if (result.dismiss === Swal.DismissReason.timer) {
                    closedByTimer = true;
                }


                
            });
        });
    </script>
