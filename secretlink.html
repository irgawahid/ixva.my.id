<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Mengimpor Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .login-form {
      width: 300px;
      margin: 100px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .input-container {
      position: relative;
      margin-bottom: 15px;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      padding-left: 30px;
      box-sizing: border-box;
    }
    .input-container .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
    }
    .input-container .password-toggle {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }
    .input-container .password-toggle:hover {
      color: #333;
    }
    .login-form button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #0056b3;
    }
    .message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-form">
  <h2>Login</h2>
  <div class="input-container">
    <input type="text" id="username" placeholder="Username">
    <i class="fas fa-user icon"></i>
  </div>
  <div class="input-container">
    <input type="password" id="password" placeholder="Password">
    <i class="fas fa-lock icon"></i>
    <span class="password-toggle" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
  </div>
  <button onclick="login()">Login</button>
  <p id="message"></p>
</div>

<script>
  function login() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Hardcoded username and password (for demonstration only)
    var validUsername = "rahasia";
    var validPassword = "rahasia";

    if (username === validUsername && password === validPassword) {
      document.getElementById('message').innerText = "Misteri Terpecahkan!";
      window.location.href = "https://youtu.be/Qc7_zRjH808?si=KI5iudUWxGdCykLn"; // Ganti dengan URL halaman yang ingin Anda arahkan
    } else {
      document.getElementById('message').innerText = "Username atau Password kamu salah!";
    }
  }

  function togglePassword() {
    var passwordInput = document.getElementById("password");
    var passwordToggle = document.querySelector(".password-toggle i");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      passwordToggle.classList.remove("fa-eye");
      passwordToggle.classList.add("fa-eye-slash"); // Mengubah ikon menjadi mata terbuka saat password ditampilkan
    } else {
      passwordInput.type = "password";
      passwordToggle.classList.remove("fa-eye-slash");
      passwordToggle.classList.add("fa-eye"); // Mengubah ikon menjadi mata tertutup saat password disembunyikan
    }
  }
</script>

<!-- Mengimpor library Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>
</html>
